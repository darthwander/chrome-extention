<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Time Tracker — Logs</title>
  <style>
    body { font-family: system-ui, sans-serif; padding: 16px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ddd; padding: 8px; font-size: 12px; }
    th { background: #f5f5f5; }
    .actions { margin-bottom: 12px; }
    .link-button {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 6px 10px;
      border-radius: 6px;
      background: #2563eb;
      color: #ffffff;
      text-decoration: none;
      font-size: 11px;
      font-weight: 600;
    }
    .link-button:hover { background: #1d4ed8; }
    .link-button[aria-disabled="true"] {
      background: #cbd5f5;
      color: #475569;
      cursor: not-allowed;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>Time Tracker — Azure DevOps + GLPI</h1>
  <div class="actions">
    <button id="refresh">Atualizar</button>
    <button id="export">Exportar CSV</button>
    <button id="clear">Limpar Logs</button>
  </div>
  <div id="status"></div>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Título</th>
        <th>Projeto</th>
        <th>Origem</th>
        <th>Início</th>
        <th>Fim</th>
        <th>Duração (s)</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="tbody"></tbody>
  </table>
  <script src="options.js"></script>
</body>
</html>
