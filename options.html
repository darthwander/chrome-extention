<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Time Tracker — Logs</title>
  <style>
    body { font-family: system-ui, sans-serif; padding: 16px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ddd; padding: 8px; font-size: 12px; }
    th { background: #f5f5f5; }
    .actions { margin-bottom: 12px; }
    .link-button {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 6px 10px;
      border-radius: 6px;
      background: #2563eb;
      color: #ffffff;
      text-decoration: none;
      font-size: 11px;
      font-weight: 600;
    }
    .link-button:hover { background: #1d4ed8; }
    .link-button[aria-disabled="true"] {
      background: #cbd5f5;
      color: #475569;
      cursor: not-allowed;
      pointer-events: none;
    }
    .timeline-card {
      margin-top: 24px;
      padding: 16px;
      border-radius: 12px;
      border: 1px solid #e5e7eb;
      box-shadow: 0 1px 2px rgba(15, 23, 42, 0.08);
      background: #ffffff;
    }
    .timeline-card h2 {
      margin: 0 0 12px;
      font-size: 18px;
    }
    #timeline {
      width: 100%;
      min-height: 260px;
    }
    .timeline-empty {
      padding: 24px 16px;
      text-align: center;
      color: #6b7280;
      font-size: 13px;
    }
    .timeline-legend {
      margin-top: 16px;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }
    .legend-item {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 10px;
      border-radius: 6px;
      background: #f1f5f9;
      font-size: 12px;
      color: #1f2937;
    }
    .legend-swatch {
      width: 14px;
      height: 14px;
      border-radius: 3px;
    }
  </style>
  <script src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
  <h1>Time Tracker</h1>
  <div class="actions">
    <button id="refresh">Atualizar</button>
    <button id="export">Exportar XLSX</button>
    <button id="clear">Limpar Logs</button>
  </div>
  <div id="status"></div>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Título</th>
        <th>Projeto</th>
        <th>Origem</th>
        <th>Início</th>
        <th>Fim</th>
        <th>Duração (s)</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="tbody"></tbody>
  </table>
  <div id="timeline-card" class="timeline-card">
    <h2>Visão gráfica</h2>
    <div
      id="timeline-empty"
      class="timeline-empty"
      data-empty-text="Nenhum registro disponível para exibir."
      data-loading-text="Carregando gráfico..."
      hidden
    >Nenhum registro disponível para exibir.</div>
    <div id="timeline" hidden></div>
    <div id="timeline-legend" class="timeline-legend" hidden></div>
  </div>
  <script src="exporter.js"></script>
  <script src="options.js"></script>
</body>
</html>
