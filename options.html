<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Time Tracker — Logs</title>
  <style>
    body { font-family: system-ui, sans-serif; padding: 16px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ddd; padding: 8px; font-size: 12px; }
    th { background: #f5f5f5; }
    .actions { margin-bottom: 12px; }
    .link-button {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 6px 10px;
      border-radius: 6px;
      background: #2563eb;
      color: #ffffff;
      text-decoration: none;
      font-size: 11px;
      font-weight: 600;
    }
    .link-button:hover { background: #1d4ed8; }
    .link-button[aria-disabled="true"] {
      background: #cbd5f5;
      color: #475569;
      cursor: not-allowed;
      pointer-events: none;
    }
    .timeline-card {
      margin-top: 24px;
      padding: 16px;
      border-radius: 12px;
      border: 1px solid #e5e7eb;
      box-shadow: 0 1px 2px rgba(15, 23, 42, 0.08);
      background: #ffffff;
    }
    .timeline-card h2 {
      margin: 0 0 12px;
      font-size: 18px;
    }
    /* Simple built-in timeline styles */
    #timeline { width: 100%; min-height: 120px; }
    .tl-time-axis { display: flex; justify-content: space-between; margin: 0 2px 8px; font-size: 11px; color: #6b7280; }
    .tl-project { margin-bottom: 18px; }
    .tl-label { margin: 0 0 6px; font-size: 12px; color: #374151; }
    .tl-track { position: relative; height: 22px; border-radius: 6px; background: #f1f5f9; overflow: hidden; }
    .tl-item { position: absolute; top: 3px; height: 16px; border-radius: 4px; background: #2563eb; }
    .tl-item[aria-current="true"] { outline: 2px dashed #334155; outline-offset: 1px; }
    .tl-axis { display: flex; justify-content: space-between; margin: 8px 2px 0; font-size: 11px; color: #6b7280; }
    /* Pie chart styles */
    .pie-wrap { display: flex; align-items: center; gap: 16px; flex-wrap: wrap; margin-top: 12px; }
    .pie { width: 160px; height: 160px; border-radius: 50%; background: conic-gradient(#e5e7eb 0 100%); position: relative; }
    .pie::after { content: ''; position: absolute; inset: 28px; background: #ffffff; border-radius: 50%; }
    .pie-legend { display: flex; flex-direction: column; gap: 8px; }
    .pie-item { display: inline-flex; align-items: center; gap: 8px; font-size: 12px; color: #1f2937; }
    .pie-swatch { width: 12px; height: 12px; border-radius: 3px; }
    .timeline-empty {
      padding: 24px 16px;
      text-align: center;
      color: #6b7280;
      font-size: 13px;
    }
    .timeline-legend {
      margin-top: 16px;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }
    .legend-item {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 10px;
      border-radius: 6px;
      background: #f1f5f9;
      font-size: 12px;
      color: #1f2937;
    }
    .legend-swatch {
      width: 14px;
      height: 14px;
      border-radius: 3px;
    }
   </style>
</head>
<body>
  <h1>Time Tracker</h1>
  <div class="actions">
    <button id="refresh">Atualizar</button>
    <button id="export">Exportar XLSX</button>
    <button id="clear">Limpar Logs</button>
  </div>
  <div id="status"></div>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Título</th>
        <th>Projeto</th>
        <th>Origem</th>
        <th>Início</th>
        <th>Fim</th>
        <th>Duração (s)</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="tbody"></tbody>
  </table>
  <div id="timeline-card" class="timeline-card">
    <h2>Visão gráfica</h2>
    <div
      id="timeline-empty"
      class="timeline-empty"
      data-empty-text="Nenhum registro disponível para exibir."
      data-loading-text="Carregando gráfico..."
      hidden
    >Nenhum registro disponível para exibir.</div>
    <div id="timeline-axis" class="tl-time-axis" hidden></div>
    <div id="timeline" hidden></div>
    <div id="timeline-legend" class="timeline-legend" hidden></div>
  </div>
  <div id="project-pie-card" class="timeline-card">
    <h2>Distribuição por Projeto</h2>
    <div id="project-pie-wrap" class="pie-wrap" hidden>
      <div id="project-pie" class="pie" aria-label="Distribuição por projeto" role="img"></div>
      <div id="project-pie-legend" class="pie-legend"></div>
    </div>
    <div id="project-pie-empty" class="timeline-empty" hidden>Nenhum registro disponível para exibir.</div>
  </div>
  <script src="exporter.js"></script>
  <script src="options.js"></script>
</body>
</html>
