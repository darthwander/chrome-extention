<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Azure DevOps — Time Tracker</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <main class="container">
      <header class="header">
        <h1 class="title">Azure DevOps — Time Tracker</h1>
        <p class="subtitle">Acompanhe o status atual do rastreamento.</p>
      </header>

      <section class="card">
        <h2 class="card-title">Status</h2>
        <p id="status" class="status-text">Carregando…</p>
        <button id="stop" type="button" class="btn btn-danger hidden">Encerrar tarefa atual</button>
      </section>

      <section class="card">
        <h2 class="card-title">Ações</h2>
        <div class="actions">
          <button id="refresh" type="button" class="btn">Atualizar</button>
          <button id="export" type="button" class="btn">Exportar CSV</button>
          <button id="clear" type="button" class="btn btn-secondary">Limpar Logs</button>
          <button id="open-logs" type="button" class="btn btn-link">Abrir lista completa</button>
        </div>
      </section>

      <section class="card">
        <h2 class="card-title">Últimos registros</h2>
        <ul id="logs" class="logs"></ul>
      </section>
    </main>

    <script src="popup.js"></script>
  </body>
</html>
