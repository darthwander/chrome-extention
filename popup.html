<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Tracker</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <main class="container">
      <header class="header">
        <div class="actions-container">
          <button
            id="actions-toggle"
            type="button"
            class="icon-button"
            aria-haspopup="true"
            aria-expanded="false"
            aria-controls="actions-menu"
            aria-label="Abrir menu de ações"
          >
            <span class="sr-only">Abrir menu de ações</span>
            <span aria-hidden="true" class="icon-bar"></span>
            <span aria-hidden="true" class="icon-bar"></span>
            <span aria-hidden="true" class="icon-bar"></span>
          </button>
          <div id="actions-menu" class="actions-menu hidden" role="menu" aria-hidden="true">
            <button id="refresh" type="button" class="menu-item" role="menuitem" disabled>Atualizar</button>
            <button id="export" type="button" class="menu-item" role="menuitem" disabled>Exportar XLSX</button>
            <button id="export-json" type="button" class="menu-item" role="menuitem" disabled>Exportar JSON</button>
            <button id="clear" type="button" class="menu-item" role="menuitem" disabled>Limpar Logs</button>
            <button id="open-logs" type="button" class="menu-item" role="menuitem" disabled>Abrir lista completa</button>
            <button id="edit-profile" type="button" class="menu-item hidden" role="menuitem">Editar email e senha</button>
          </div>
        </div>
        <h1 class="title">Time Tracker</h1>
        <p class="subtitle">Acompanhe o status atual do rastreamento.</p>
      </header>

      <section id="profile-panel" class="card">
        <h2 class="card-title">Perfil necessário</h2>
        <p class="subtitle">Informe seu nome e email para usar a extensão.</p>
        <div class="form-row" style="display:flex; gap:8px; flex-wrap:wrap; align-items:end;">
          <div style="display:flex; flex-direction:column; gap:4px;">
            <label for="profile-email">Email</label>
            <input id="profile-email" type="email" placeholder="voce@exemplo.com" />
          </div>
          <div style="display:flex; flex-direction:column; gap:4px;">
            <label for="profile-password">Senha</label>
            <input id="profile-password" type="password" placeholder="********" />
          </div>
          <button id="save-profile-popup" type="button" class="btn">Salvar</button>
        </div>
      </section>

      <section id="status-section" class="card hidden">
        <h2 class="card-title">Status</h2>
        <p id="status" class="status-text">Carregando…</p>
        <div class="status-actions">
          <button id="stop" type="button" class="btn btn-danger hidden">Encerrar tarefa atual</button>
        </div>
      </section>

      <section id="logs-section" class="card hidden">
        <h2 class="card-title">Últimos registros</h2>
        <ul id="logs" class="logs"></ul>
      </section>

      <section id="import-section" class="card hidden">
        <div class="accordion-header">
          <div>
            <h2 class="card-title">Importar registros</h2>
            <p class="subtitle">Traga registros a partir de um arquivo exportado.</p>
          </div>
          <div class="accordion-actions">
            <button id="import-more" type="button" class="btn btn-secondary">Mais...</button>
            <button id="import-less" type="button" class="btn btn-secondary hidden">Menos...</button>
          </div>
        </div>

        <form id="import-form" class="hidden" novalidate>
          <div class="form-row">
            <label for="import-file">Arquivo de exportação (XLSX ou JSON)</label>
            <input id="import-file" type="file" accept=".xlsx,.json,application/json" />
          </div>
          <div class="form-row form-actions">
            <button type="submit" class="btn">Importar</button>
          </div>
          <p id="import-feedback" class="subtitle"></p>
        </form>
      </section>
    </main>

    <script src="exporter.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
