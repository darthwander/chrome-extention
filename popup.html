<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Azure DevOps — Time Tracker</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <main class="container">
      <header class="header">
        <h1 class="title">Azure DevOps — Time Tracker</h1>
        <p class="subtitle">Acompanhe o status atual do rastreamento.</p>
      </header>

      <section class="card">
        <h2 class="card-title">Status</h2>
        <p id="status" class="status-text">Carregando…</p>
        <button id="stop" type="button" class="btn btn-danger hidden">Encerrar tarefa atual</button>
      </section>

      <section class="card">
        <h2 class="card-title">Ações</h2>
        <div class="actions">
          <button
            id="actions-toggle"
            type="button"
            class="btn actions-toggle"
            aria-haspopup="true"
            aria-expanded="false"
            aria-controls="actions-menu"
          >
            Abrir menu de ações
          </button>
          <div id="actions-menu" class="actions-menu hidden" role="menu" aria-hidden="true">
            <button id="refresh" type="button" class="menu-item" role="menuitem">Atualizar</button>
            <button id="export" type="button" class="menu-item" role="menuitem">Exportar CSV</button>
            <button id="clear" type="button" class="menu-item" role="menuitem">Limpar Logs</button>
            <button id="open-logs" type="button" class="menu-item" role="menuitem">Abrir lista completa</button>
          </div>
        </div>
      </section>

      <section class="card">
        <h2 class="card-title">Últimos registros</h2>
        <ul id="logs" class="logs"></ul>
      </section>
    </main>

    <script src="popup.js"></script>
  </body>
</html>
